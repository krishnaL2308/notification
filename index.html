<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>notification</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>





<script type="text/javascript">



function notification(){

document.addEventListener('deviceready', function () {
    // window.plugin.notification.local is now available
	
	
	var now                  = new Date().getTime(),
    _60_seconds_from_now = new Date(now + 60*1000);

	
	
	window.plugin.notification.local.add({
    id:         1,  // A unique id of the notifiction
    date:        _60_seconds_from_now,    // This expects a date object
    message:    'Antibiotics team welcomes you',  // The message that is displayed
    title:      'Antibiotics',  // The title of the message
    repeat:     3,  // Either 'secondly', 'minutely', 'hourly', 'daily', 'weekly', 'monthly' or 'yearly'
    badge:      1,  // Displays number badge to notification
    sound:      'TYPE_ALARM',  // A sound to be played
    json:       null,  // Data to be passed through the notification
    autoCancel: true, // Setting this flag and the notification is automatically canceled when the user clicks it
    ongoing:    true, // Prevent clearing of notification (Android only)
}, callback, scope);
	
	
	
	
}, false);



}

</script>


    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		
		
		
		
		
<div data-role="page" id="pageone" data-theme='b'>
 <div data-role="header">
 <h1>Notification</h1>
 </div>
 
 
 
 
 
 <div data-role="main" class="ui-content">




 <button class="ui-btn" onclick="notification()" style="background-color: lime;" >notification</button>


<div>

 </div>
